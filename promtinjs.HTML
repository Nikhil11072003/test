<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        function fun()
        {
            var a=prompt("Enter scome text");
            if(a!=null)
            {
                document.getElementById("para").innerHTML= "Welocom "+a;
            }
        }
    </Script>
</head>
<body>
    <button onclick="fun()">Click here</button>
    <p id="para"></p>
</body>
</html>
